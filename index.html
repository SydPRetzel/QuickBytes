            <option>WA</option>
            <option>WV</option>
            <option>WI</option>
            <option>WY</option>
          </select>
        </div>
        <div class="col-2">
          <input type="text" class="form-control" id="zip" placeholder="Zip">
        </div class="col-1">
        <button type="button" class="btn btn-success" id="sButton">Bytes</button>

              </th>
              <th class="th-sm">Ratings
              </th>

              </th>
              <th class="th-sm">Walk Time
              </th>
            </tr>
          </thead>

          </tbody>
        </table>
